{% extends "layout2.html" %}

{% block title %}Summary{% endblock %}

{% block content %}
<h1>Summarization</h1>

<!-- Form to input paragraph -->
<form method="POST" action="{% url 'ask_me:summary' %}">
    {% csrf_token %}
    <div class="form-flex">
        <p class="comment">Please input cyber security related paragraph or sentences</p>
        <textarea id="paragraph" name="paragraph" rows="6" class="form-control" placeholder="Type or paste your paragraph here..." required></textarea>
        <button type="submit" >Generate Summary</button>
    </div>

</form>

<!-- Display the generated summary -->
{% if summary %}
    <hr>
    <h3>Generated Summary:</h3>
    <div class="summary-block">
        <p>{{ summary }}</p>
    </div>
    <!-- Button to generate summary again -->
    <form method="POST" action="{% url 'ask_me:summary' %}">
        {% csrf_token %}
        <input type="hidden" name="paragraph" value="{{ paragraph }}">
        <button type="submit" class="btn btn-secondary">Generate Summary Again</button>
    
    </form>
{% endif %}
{% endblock %}
