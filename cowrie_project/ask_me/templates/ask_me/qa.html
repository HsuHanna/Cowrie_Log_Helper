{% extends "layout.html" %}

{% block title %}QA{% endblock %}

{% block content %}
    <div class="container">
        <h1>Question and Answer</h1>

        <!-- Small comment below the heading -->
        <p class="comment">Please enter an attack scenario and question first</p>

        <form method="POST" action="{% url 'ask_me:qa' %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-block">
                    <label for="scenario">Enter Scenario:</label>
                    <textarea id="scenario" name="scenario" rows="6" class="form-control" placeholder="Type or paste the scenario here..." required></textarea>
                </div>
                <div class="input-block">
                    <label for="question">Enter Question:</label>
                    <textarea id="question" name="question" rows="6" class="form-control" placeholder="Type or paste your question here..." required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Get Answer</button>
        </form>

        {% if answer %}
            <hr>
            <h3>Answer:</h3>
            <div class="answer-block">
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
