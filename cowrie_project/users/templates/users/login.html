{% extends 'layout.html' %}
{% block title %}User Login{% endblock %}

{% load static %}

{% block content %}
    <h1>User Login</h1>
    <form method="post" action="{% url 'users:login' %}" class="form-login">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Login</button>
    </form>
<br><br>
{% endblock content %}
