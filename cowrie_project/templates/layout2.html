<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock title %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
    <style>
        html, body {
            height: 100%; /* Full height for the page */
            margin: 0;
            padding: 0;
        }

        /* Flexbox for body */
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #DCDCDC;
            min-height: 100vh; /* Ensure body expands to fill the viewport */
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #DCDCDC;
            color: #333;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Sidebar (nav) */
        nav {
            background-color: #6A8DB1;
            padding: 10px;
            color: #000;
            display: flex;
            flex-direction: column;
            width: 150px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 40px; /* Adjust size as needed */
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin-bottom: 10px;
        }

        .nav-links a:hover {
            background-color: #386C91;
            color: #fff;
            border-radius: 5px;
        }
        .nav-links a.active {
            background-color: #386C91;
            color: #fff;
            border-radius: 5px;
        }

        /* Main content container */
        .container {
            margin-left: 170px;
            margin-bottom: 30px;
            padding: 20px;
            flex: 1; /* This allows the container to take up remaining space */
            background-color: #fff;
            width: calc(100% - 170px); /* Adjust for sidebar */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Result block */
        .result {
            padding: 0;
            width: 100%;
            margin: 0 auto;
            height: auto;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: calc(100% - 150px);
            margin-left: 150px;
            flex-shrink: 0; /* Ensure footer doesn't shrink */
        }

        /* Button styling */
        button {
            margin: 0 auto;
            display: inline-block;
            width: auto;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #6A8DB1;
            color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            background-color: #386C91;
        }

        /* Style the form container */
        form {
            text-align: left;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head> 

<body>
    <header>
        <h1> </h1>
    </header>
    
    <nav>
        <div class="logo">
            <a href="{% url 'homepage_view' %}">
                <img src="{% static 'images/Logo2.png' %}" alt="Logo">
            </a>
        </div>
        <div class="nav-links">
        <a href="{% url 'ask_me:classification' %}" class="{% if request.path == '/ask_me/classification/' %}active{% endif %}">Classification</a>
        <a href="{% url 'ask_me:qa' %}" class="{% if request.path == '/ask_me/qa/' %}active{% endif %}">QA</a>
        <a href="{% url 'ask_me:summary' %}" class="{% if request.path == '/ask_me/summary/' %}active{% endif %}">Summary</a>
        <a href="{% url 'your_help_coach:attack_suggestion' %}" class="{% if request.path == '/your_help_coach/attack-suggestion/' %}active{% endif %}">Your Help Coach</a>
        </div>
    </nav>


    <div class="container">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock content %}
    </div>

    <footer>
        <p>&copy; 2024 Loglytics</p>
    </footer>
</body>
</html>
